<div class="body_wrapper">
    <div class="container-fluid pt-2">
        <div class="g-3 row">
            <div class="col-12 col-lg-6  col-xl-5">
                <div class="card p-4 mt-2">
                    <div class="pageTitle pb-4">
                        <h1 class="d-flex">
                            {{'settings' | translate}}
                        </h1>
                    </div>

                    <form class="p-0">
                        <div class="form_inner">
                            <div class="form-group animate__animated animate__fadeInUp d-sm-flex align-items-center">
                                <div class="upload">
                                    <input type="file" class="form-control">
                                    <h2 class="d-flex">
                                        <i class="material-symbols-outlined text-start">
                                            Panorama
                                        </i>
                                        {{'upload_icon' | translate}}
                                    </h2>
                                </div>

                                <p class="d-flex pt-3 pt-sm-0">
                                    <i class="zmdi zmdi-info-outline"></i>
                                    <span innerHTML="{{'upload_icon_text2' | translate}}"></span>
                                </p>
                            </div>


                            <div class="form-group animate__animated animate__fadeInUp">
                                <label>{{'company_name' | translate}}</label>
                                <div class="input_box d-flex align-items-center">
                                    <input type="name" class="form-control"
                                        placeholder="{{'enter_company_name' | translate}}" value="Suzion Restro">
                                </div>
                            </div>

                            <div class="form-group animate__animated animate__fadeInUp">
                                <label>{{'company_phone_num' | translate}}</label>
                                <div class="input_box d-flex align-items-center">
                                    <input type="tel" class="form-control"
                                        placeholder="{{'enter_company_phone_num' | translate}}" value="+1987 654 3210">
                                </div>
                            </div>

                            <div class="form-group animate__animated animate__fadeInUp">
                                <label>{{'company_email_address' | translate}}</label>
                                <div class="input_box d-flex align-items-center">
                                    <input type="email" class="form-control"
                                        placeholder="{{'enter_company_email_address' | translate}}"
                                        value="suzlonrestro@email.com ">
                                </div>
                            </div>

                            <div class="pageTitle pb-4 pt-4 animate__animated animate__fadeInUp">
                                <h1 class="d-flex">
                                    PayPal {{'payment' | translate}}
                                </h1>
                            </div>

                            <div class="form-group animate__animated animate__fadeInUp">
                                <label>PayPal {{'secret_key' | translate}}</label>
                                <div class="input_box d-flex align-items-center">
                                    <input type="text" class="form-control"
                                        placeholder="{{'enter_secret_key' | translate}}"
                                        value="ppl_nasddiojoasdjioasdj_5151ashdij">
                                </div>
                            </div>
                            <div class="form-group animate__animated animate__fadeInUp">
                                <label>PayPal {{'publishable_key' | translate}}</label>
                                <div class="input_box d-flex align-items-center">
                                    <input type="text" class="form-control"
                                        placeholder="{{'enter_publishable_key' | translate}}"
                                        value="ppl_nasddiojoasdjioasdj_5151ashdij">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-6 col-xl-7">
                <div class="card p-4 mt-2">
                    <form class="p-0">
                        <div class="form-group ">
                            <div class="pageTitle pb-4">
                                <h1 class="d-flex">
                                    {{'text_in_the_receipt_header' | translate}}
                                </h1>
                            </div>

                            <quill-editor [(ngModel)]="editorContent" [styles]="{ height: '150px' }"
                                [modules]="quillModules" [ngModelOptions]="{standalone: true}">
                                <!-- [innerHTML]="editorContent" -->
                            </quill-editor>
                        </div>


                        <div class="form-group ">
                            <div class="pageTitle pb-4">
                                <h1 class="d-flex">
                                    {{'text_in_the_receipt_header' | translate}}
                                </h1>
                            </div>

                            <quill-editor [(ngModel)]="editorContent" [styles]="{ height: '150px' }"
                                [modules]="quillModules" [ngModelOptions]="{standalone: true}">
                                <!-- [innerHTML]="editorContent" -->
                            </quill-editor>
                        </div>
                    </form>
                </div>

                <div class="card p-4 pt-3 mt-3">
                    <form class="p-0">
                        <div class="pageTitle pb-4">
                            <h1 class="d-flex">
                                {{'other_settings' | translate}}
                            </h1>
                        </div>

                        <div class="form-group">
                            <label>{{'currency' | translate}}</label>
                            <div class="input_box d-flex align-items-center">
                                <ng-select [(ngModel)]="currency" placeholder="{{'select_currency' | translate}}"
                                    [ngModelOptions]="{standalone: true}">
                                    <ng-option value="1">
                                        USD
                                    </ng-option>
                                    <ng-option value="2">
                                        EUR
                                    </ng-option>
                                    <ng-option value="3">
                                        GBP
                                    </ng-option>
                                    <ng-option value="4">
                                        JPY
                                    </ng-option>
                                    <ng-option value="5">
                                        CHF
                                    </ng-option>
                                    <ng-option value="6">
                                        INR
                                    </ng-option>
                                    <ng-option value="7">
                                        BRL
                                    </ng-option>
                                    <ng-option value="8">
                                        HKD
                                    </ng-option>
                                </ng-select>
                            </div>
                        </div>

                        <div class="form-group animate__animated animate__fadeInUp">
                            <label>{{'rounding' | translate}} ({{'number_of_decimal' | translate}})</label>
                            <div class="input_box d-flex align-items-center">
                                <input type="text" class="form-control" placeholder="{{'enter_here' | translate}}"
                                    value="0.01">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>{{'timezone' | translate}}</label>
                            <div class="input_box d-flex align-items-center">
                                <ng-select [(ngModel)]="timezone" placeholder="{{'select_timezone' | translate}}"
                                    [ngModelOptions]="{standalone: true}">
                                    <ng-option value="1">
                                        UTC
                                    </ng-option>
                                    <ng-option value="2">
                                        EST
                                    </ng-option>
                                    <ng-option value="3">
                                        CST
                                    </ng-option>
                                    <ng-option value="4">
                                        GMT
                                    </ng-option>
                                    <ng-option value="5">
                                        IST
                                    </ng-option>
                                    <ng-option value="6">
                                        JST
                                    </ng-option>
                                    <ng-option value="7">
                                        NZST
                                    </ng-option>
                                    <ng-option value="8">
                                        MSK
                                    </ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </form>
                </div>

                <button class="btn btn-lg rounded-0 col-12 col-lg-6 col-xl-4 my-3 p-0" type="button">
                    {{'submit' | translate}}
                </button>
            </div>
        </div>

    </div>
</div>
